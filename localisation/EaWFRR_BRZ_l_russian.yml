### Events ###

turanist.1.t:0 "Смерть Прошлого"
turanist.1.d:0 "Проблеск в темноте, затем выстрел.\n\nЗатем посреди ночи послышались многочисленные выстрелы.\n\nГраф Игнатий и его семья были мертвы, убиты группой псов в капюшонах, членами "Graue Hunde", их трупы оставили гнить в темноте, как если бы они были оставлены самим Бореем.\nПротиворечивые слухи уже начали распространяться об этом варварском акте насилия, поскольку различные стороны, как политические, так и нет, начали обвинять кого-то или что-то, что они сочтут пригодным для дискредитации, в этих смертях, пока простое население пытается переварить все последние события.\n\nИ действительно, многие начали искать ответы: кто убил графа и почему? Как и когда? Но настоящий ответ сложнее и запутанней, чем простое убийство:\nХотя "Graue Hunde", возможно, нажал на курок и закончил работу, настоящий зачинщик смерти Игнатия - не сознательное существо или политическая группа, будь то террористы или гражданские лица.\nНапротив, настоящим зачинщиком гибели графа было само время:\nХотя он был хорошей собакой, доброй, разумной душой, движимой искренним желанием помочь своей нации, своему народу и геополитическому порядку, который он пытался поддерживать таким же блестящим, каким он был в золотой век Империи Грифонов, Игнатий был старым псом, а старый пес уже не научится новым трюкам.\n\nС концом династии Гриффенштейнов и упразднением монархии в Бронзхилле, это был лишь вопрос времени, когда он исчезнет. "
turanist.1.a:0 "Закончили со Старым, переходим к Новому"
turanist.2.t:0 "Предложение Пакта о Ненападении."
turanist.2.d:0 "Не нападай на нас, и мы не нападем на вас. Ок?"
turanist.2.a:0 "Ок."
turanist.2.b:0 "Нет."
turanist.3.t:0 "Они согласились"
turanist.3.d:0 "Описание"
turanist.3.a:0 "Да! Да! Да!"
turanist.4.t:0 "Они отказались"
turanist.4.d:0 "Описание"
turanist.4.a:0 "Нееееееееет!"
turanist.5.t:0 "Нам нужна земля, пожалуйста."
turanist.5.d:0 "Здесь был Феит."
turanist.5.a:0 "Хорошо"
turanist.5.b:0 "Не в этой вселенной"
turanist.6.t:0 "Они согласились
turanist.6.d:0 "Ок."
turanist.6.a:0 "Ей!"
turanist.7.t:0 "Они отказались"
turanist.7.d:0 "нет"
turanist.7.a:0 "REEEEEEEEEEEEE"
turanist.8.t:0 "Порты."
turanist.8.d:0 "Привет, я Феитанакин Скайвокер, ты можешь звать меня Феит или Фей (но только если ты Гиан)."
turanist.8.a:0 "Какого? Хорошо, порты."
turanist.8.b:0 "Какого? Нет портам."
turanist.9.t:0 "Они согласились"
turanist.9.d:0 "Ок."
turanist.9.a:0 "Хорошо. Хорошо."
turanist.10.t:0 "Они отказались"
turanist.10.d:0 "нет"
turanist.10.a:0 "Маар"
turanist.11.t:0 "Ультиматум."
turanist.11.d:0 "Дьявольское государство Бронзхильцев с его безумными претензиями на создание суперэтнического государства в центре Грифонии стоит на пороге нашего государства, и мы вынуждены принять решение, которое изменит не только судьбу нашей нации, но и судьба всего континента грифонов.\nИзвращенное кошмарное государство прислало к нам своего посла с требованием о нашей прямой аннексии в их государство.\n\nКомандир, выбор за вами:\n\nПойдем ли мы тихо в ночь или встанем и защитим Riverlands от этого безумия?"
turanist.11.a:0 "Нам нужно подчиниться."
turanist.11.b:0 "Они хотят драки? Они ее получат!"
turanist.12.t:0 "Они согласились"
turanist.12.d:0 "Ок."
turanist.12.a:0 "Хорошо."
turanist.13.t:0 "Они отказались"
turanist.13.d:0 "нет"
turanist.13.a:0 "О нет!"
turanist.14.t:0 "Зов Наших Предков"
turanist.14.d:0 "Нам лгали, и то, что мы считали единственной мотивацией существования, является полной ложью.\nМы всегда были верными расе грифонов и их императорам в Гриффенхейме, которые, казалось, правили бесконечной империей, простирающейся от полу-гостеприимных пустошей, в которых сейчас находится город Скайнавия, до вод Эви:\nНаши предки были известны во всей Грифонии, нет, во всем мире как истинная основа Имперского ополчения и самые горячие сторонники империи за их безоговорочную преданность династии Гриффенштейнов и их нерушимый боевой дух на поле боя.\nСо смертью императора Гровера VI династия Гриффенштейнов оборвалась и стерлась пыль, и, как следствие, наши узы с Гриффенхеймом больше не действительны ни в какой форме, даже если герцогиня Клубники де-юре наследница престола.\nСамая трагичная часть этой печальной цепочки событий - это абсолютный крах баланса сил, который держал нашу страну вместе: все общество алмазных псов Бронзхилла  вращается вокруг отношений нашей нации с государствами Герцланда и их кайзером. И теперь, когда всего этого больше нет, наша нация обречена на бесконечное моральное разложение и национальную смерть.\n\nК счастью, мы нашли довольно интересное решение наших проблем.\n\nПосле государственного переворота в Империи местный писатель, историк, этнолог и антрополог по имени Нихэль Павша привел свою подпольную политическую организацию, известную как "Idealistiche Herde", к успешному захвату Бронзхилла, пленению бывших лидеров нации и поимке графа Игнатия с остальнымы членами королевской семьи:\nДвижение Нихэля стремится разорвать связи Бронзхилла с расой грифонов, объединив всех алмазных псов в Грифонии под одним флагом.\nЕго идеи радикальных преобразований охватывают не только правительство Бронзхилла, но и саму структуру бронзхилльского общества и культуры в целом.\n\nПосмотрим, куда его планы приведут нашу страну и расу алмазных псов в целом."
turanist.14.a:0 "Вперед!"
